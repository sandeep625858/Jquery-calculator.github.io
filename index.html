<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg">
    <h1> Calculator Using JQuery </h1>
    <div class="container">
        <span class="output" id="box">Enter any number</span>
        <div class="row">
            <div class="column">
                <button id="Clear">C</button>
                <button id="div"><i class="fa-solid fa-divide"></i></button>
                <button id="backspace"><i class="fa-solid fa-delete-left"></i></button>
            </div>
            <div class="column">
                <button id="num7"><i class="fa-solid fa-7"></i></button>
                <button id="num8"><i class="fa-solid fa-8"></i></button>
                <button id="num9"><i class="fa-solid fa-9"></i></button>
                <button id="mul"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="column">
                <button id="num4"><i class="fa-solid fa-4"></i></button>
                <button id="num5"><i class="fa-solid fa-5"></i></button>
                <button id="num6"><i class="fa-solid fa-6"></i></button>
                <button id="minus"><i class="fa-solid fa-minus"></i></i></button>
            </div>
            <div class="column">
                <button id="num1"><i class="fa-solid fa-1"></i></button>
                <button id="num2"><i class="fa-solid fa-2"></i></button>
                <button id="num3"><i class="fa-solid fa-3"></i></button>
                <button id="plus"><i class="fa-solid fa-plus"></i></button>
            </div>
            <div class="column">
                <button id="num00">00</button>
                <button id="num0"><i class="fa-solid fa-0"></i></button>
                <button id="num">.</button>
                <button id="equal"><i class="fa-solid fa-equals"></i></button>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/f75dc8e629.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
